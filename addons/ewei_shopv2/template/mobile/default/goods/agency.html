{template '_header'}
<style>
	.fui-icon-col.external.before:before{
		content: '';
		position: absolute;
		top: 1rem;
		bottom: 1rem;
		left: 0;
		width: 1px;
		background-color: #ebebeb;
		display: block;
		z-index: 15;
	}

</style>
<div class='fui-page  fui-page-current'>
	<div class="fui-header">
		<div class="fui-header-left">
			<a class="back" onclick='location.back()'></a>
		</div>
		<div class="title">代理</div>
		<div class="fui-header-right"></div>
	</div>
	<a class="fui-goods-item" data-goodsid="14"  data-type="1" data-nocache="true" style="position: relative;margin-top: 2rem;">
		<div class="detail">
			<div class="name" style="color: #000000;">{php echo htmlspecialchars_decode($info['content'])}</div>
		</div>
	</a>

	{loop $goods $g}
	<a class="fui-goods-item" data-goodsid="14" href="" data-type="1" data-nocache="true" style="position: relative;">
		<div class="image   triangle" data-text="热销" data-lazyloaded="true" style="background-image: url('{php echo tomedia($g['thumb'])}');">
		</div>
		<div class="detail">
			<div class="name" style="color: #000000;">{$g['title']}</div>
			<p class="productprice noheight"></p>
			<div class="price buy">
				<span class="text" style="color: #ff5555;"><p class="minprice">¥{$g['marketprice']}</p></span>
				<span class="buy buybtn-1 buy-btn" style="border-color: #ff5555;color:  #fff">购买</span>
			</div>
		</div>
	</a>
	{/loop}
	{template '_copyright'}
</div>
<script>
	$(function () {
		$('.buy-btn').click(function () {
			window.location = "{php echo mobileUrl('order/create', ['id' => $g['id']])}";
		})
	})
</script>
{template '_footer'}
